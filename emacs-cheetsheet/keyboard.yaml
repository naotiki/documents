Kbd:
    - カーソル:
          - "次の文字へ進む (Forward)": C-f
          - "前の文字へ戻る (Back)": C-b
          - "次の行へ進む (Next line)": C-n
          - "前の行へ戻る (Previous line)": C-p
          - "行頭へ": C-a
          - "行末へ": C-e
          - "1画面分下へ進む": C-v
          - "1画面分上へ戻る": M-v
          - "ファイルの最後に進む": M->
          - "ファイルの先頭に戻る": M-<
          - "今いる関数の開始位置の括弧へ移動": M-C-a
          - "今いる関数の閉じ括弧の位置へ移動": M-C-e
          - "指定した行番号にジャンプ": M-g g (M-x goto-line)
    - テキスト操作:
          - "カーソル位置の文字を削除 (Delete)": C-d
          - "カーソル位置から行末までを削除し、バッファに記憶 (Kill)": C-k
          - "現在位置にマークをつける": C-@ (C-[SPACE])
          - "マーク位置から現在位置までの領域を削除し、バッファに記憶 (Wipe)": C-w
          - "マーク位置から現在位置までの領域をバッファにコピー": M-w
          - "C-k, C-w, M-wでバッファに入れられた内容をペースト": C-y
          - "マーク位置から現在位置までの矩形(くけい)領域を削除し、バッファに記憶": C-x r k (M-x kill-rectangle)
          - "M-x kill-rectangle で削除した矩形領域をペースト": C-x r y (M-x yank-rectangle)
          - "マーク位置から現在のカーソル行まで縦方向に文字列を挿入": M-x string-insert-rectangle
    - 操作の取り消し:
          - "作業を取り消す (Undo)": C-x u (C-/)
          - "コマンド入力から復帰。あるいは処理を中断 (困ったら連打)": C-g
    - 文字列検索と置換:
          - "現在位置からファイルの最後に向かって文字列を検索": C-s
          - "現在位置からファイルの先頭に向かって文字列を検索": C-r
          - "確認しながら文字列を置換": M-%
          - "確認することなしに文字列を置換": M-x replace-string
    - Emacsの終了、ファイルの保存、呼び出し、挿入:
          - "Emacsを終了。未保存の内容があれば保存するかどうか聞く": C-x C-c
          - "編集しているファイルを保存": C-x C-s
          - "別名で保存": C-x C-w
          - "ファイルを呼び出す。ない場合は新規作成": C-x C-f
          - "現在のカーソル位置にファイルを挿入": C-x i
          - "オートセーブによって保存されたファイルを呼び出す": M-x recover-file
    - ウィンドウ、バッファの操作:
          - "スクリーンを上下2つに分割": C-x 2
          - "スクリーンを左右2つに分割": C-x 3
          - "カーソルを別のウィンドウに移動": C-x o
          - "他のウィンドウを閉じ、現在カーソルのあるウィンドウだけ表示": C-x 1
          - "現在カーソルのあるウィンドウを閉じる": C-x 0
          - "ファイルバッファを表示": C-x C-b
